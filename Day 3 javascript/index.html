<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            var y = /^[A-Za-z]/;
            if (!y.test(x)) {
                alert("Not accepted format");
            }
            else {
                alert("Details Submitted successfully");
            }
            return false;
        }
    </script>
</head>

<body>
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        <p>Name:</p>
        <input type=" textbox" name="fname" id="" placeholder="Name">
        <p>Password</p>
        <input type="password" name="" id="" placeholder="Password">
        <br>
        <br>
        <p>Description</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p>Select your coding language</p>
        <br>

        <input type="radio" name="coding" id="" value="java">Java
        <br>
        <input type="radio" name="coding" id="" value="C">C
        <br>
        <input type="radio" name="coding" id="" value="c++">C++
        <br>
        <input type="radio" name="coding" id="" value="kotlin">Kotlin
        <br>
        <p>Select your favourite programming language</p>
        <input type="checkbox" name="programming" id="" value="java">Java
        <br>
        <input type="checkbox" name="programming" id="" value="c">C
        <br>
        <input type="checkbox" name="programming" id="" value="c++">C++
        <br>

        <p>Select all languages</p>
        <select name="languages" id="">
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="Kotlin">Kotlin</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Name and Password">
    </form>

</body>

</html>
